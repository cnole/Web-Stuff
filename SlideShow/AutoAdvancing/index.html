<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AutoAdvancing Slideshow with HTML5 and jQuery</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css" media="all">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

	<div id="slideshow">
		
		<ul class="slides">
			<li><img src="assets/images/photos/1.jpg" width="620" height="320" alt="Marsa Alam underawter close up" /></li>
      <li><img src="assets/images/photos/2.jpg" width="620" height="320" alt="Turrimetta Beach - Dawn" /></li>
      <li><img src="assets/images/photos/3.jpg" width="620" height="320" alt="Power Station" /></li>
      <li><img src="assets/images/photos/4.jpg" width="620" height="320" alt="Colors of Nature" /></li>
		</ul>
		
		<span class="arrow previous"></span>
		<span class="arrow next"></span>
	</div>
	
	<p class="credit">
		Photos by <a href="http://www.flickr.com/photos/ac_theart/3835954685/#/">Andrea Costa</a>, 
		<a href="http://www.flickr.com/photos/7818801@N03/4996330017">Big Jobs</a>, 
		<a href="http://www.flickr.com/photos/jbgoblin/4160580726/">johnb/uk</a>, 
		<a href="http://www.flickr.com/photos/gorditojaramillo/368461921/">gorditojaramillo</a>
	</p>
		
	<footer>
		<h2>Making a AutoAdvancing SlideShow with HTML5 and jQuery</h2>
		<a href="http://www.hmmh.de" class="me">Made by Zheng Luo@hmmh AG</a>
	</footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/application.js"></script>
	<script type="text/javascript" src="assets/js/autoadvance.js"></script>
</body>
</html>
